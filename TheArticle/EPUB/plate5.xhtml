<section epub:type="appendix" role="doc-appendix" id="plate5" aria-labelledby="plate.label">
  <span id="pgplate5" role="doc-pagebreak" aria-label="plate 5"/>
  <h1 id="plate.label">Plate <span title="five">V</span></h1>
  <figure class="plate" id="a">
    <img src="plates/plate5a.jpg" aria-labelledby="plate5a.figcaption" alt="profile sketch of a Large-Tailed Fox-Squirrel on a branch with the tail arced over the body in a shape like the letter S." />
    <figcaption id="plate5a.figcaption"><span class="captitle">Plate <span title="five a">V.a</span></span>: Large-Tailed Fox-Squirrel</figcaption>
  </figure>
  <p>Currently referred to as the Western Fox Squirrel. This species is described on <a href="large-tailed-fox-squirrel.xhtml">pages 55b&#8211;62</a>.</p>
  <figure class="plate" id="b" class="pbb">
    <img src="plates/plate5b.jpg" aria-labelledby="plate5b.figcaption" alt="profile sketch of a Fox-Squirrel of Pennsylvania on the ground with the tail pointing straight but at the base but arcing back down begind the squirrel."/>
    <figcaption id="plate5b.figcaption"><span class="captitle">Plate <span title="five b">V.b</span></span>: Fox-Squirrel of Pennsylvania</figcaption>
  </figure>
  <p>Currently referred to as either the Delmarva Fox Squirrel or Eastern Fox Squirrel. This species is referenced on <a href="large-tailed-fox-squirrel.xhtml#plate5bref">page 62</a>.</p>
</section>
