  <span id="pgplate8" role="doc-pagebreak" aria-label="plate 8"/>
  <h1 id="plate.label">Plate <span title="eight">VIII</span></h1>
  <figure class="plate" id="a">
    <img src="plates/plate8a.jpg" aria-labelledby="plate8a.figcaption" alt="Profile sketch of a Chipmuck walking on a branch."/>
    <figcaption id="plate8a.figcaption"><span class="captitle">Plate <span title="eight a">VIII.a</span></span>: Striped Ground Squirrel, or Chipmuck</figcaption>
  </figure>
  <p>Currently referred to as the Chipmunk. This species is described on <a href="chipmuck.xhtml">pages 70b&#8211;73</a>.</p>
  <figure class="plate pbb" id="b">
    <img src="plates/plate8b.jpg" aria-labelledby="plate8b.figcaption" alt="Profile sketch of a Striped and Spotted Prairie Squirrel walking on the ground."/>
    <figcaption id="plate8b.figcaption"><span class="captitle">Plate <span title="eight b">VIII.b</span></span>: Striped and Spotted Prairie Squirrel</figcaption>
  </figure>
  <p>Currently referred to as the Thirteen-Lined Ground Squirrel. This species is described on <a href="striped-spotted-prairie-squirrel.xhtml">pages 74b&#8211;79</a>.</p>
