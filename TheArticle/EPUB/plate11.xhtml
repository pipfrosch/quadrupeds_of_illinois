  <span id="pgplate11" role="doc-pagebreak" aria-label="plate 11"/>
  <h1 id="plate.label">Plate <span title="eleven">XI</span></h1>
  <figure class="plate" id="a">
    <img src="plates/plate11a.jpg" aria-labelledby="plate11a.figcaption" alt="Profile sketch of a White-Footed Prairie-Mouse with grass growing near the head and tail."/>
    <figcaption id="plate11a.figcaption"><span class="captitle">Plate <span title="eleven a">XI.a</span></span>: White-Footed Prairie-Mouse</figcaption>
  </figure>
  <p>Currently referred to as the Deer Mouse. This species is described on <a href="white-footed-prairie-mouse.xhtml">pages 92b&#8211;95</a>.</p>
  <figure class="plate" id="b">
    <img src="plates/plate11b.jpg" aria-labelledby="plate11b.figcaption" alt="Profile skrtch of a Long-Tailed Jumping Mouse standing up on its hind legs on the ground, with grass growing behind it. In the distance, another specimen in the act of jumping in the air is depicted."/>
    <figcaption id="plate11b.figcaption"><span class="captitle">Plate <span title="eleven b">XI.b</span></span>: Long-Tailed Jumping Mouse</figcaption>
  </figure>
  <p>Currently referred to as the Meadow Jumping Mouse. This species is described on <a href="white-footed-prairie-mouse.xhtml">pages 95b&#8211;97</a>.</p>
