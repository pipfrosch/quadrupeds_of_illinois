  <h1 id="plate.label">Plate <span title="ten">X</span></h1>
  <figure class="plate" id="a">
    <img src="plates/plate10a.jpg" aria-labelledby="plate10a.figcaption" alt="Profile sketch of a Ground-Hog with head turned to face the viewer."/>
    <figcaption id="plate10a.figcaption"><span class="captitle">Plate <span title="ten a">X.a</span></span>: Wood-Chuck, or Ground-Hog</figcaption>
  </figure>
  <p>Currently referred to as the Groundhog. This species is described on <a href="groundhog.xhtml">pages 82b&#8211;83</a>.</p>
  <figure class="plate" id="b">
    <img src="plates/plate10b.jpg" aria-labelledby="plate10b.figcaption" alt="Profile sketch of a Common White-Footed Wood-Mouse on the ground with its hind-quarters backed-up against grass."/>
    <figcaption id="plate10b.figcaption"><span class="captitle">Plate <span title="ten b">X.b</span></span>: Common White-Footed Wood-Mouse</figcaption>
  </figure>
  <p>Currently referred to as the White-footed Mouse. This species is described on <a href="common-white-footed-mouse.xhtml">pages 90b&#8211;92</a>.</p>
