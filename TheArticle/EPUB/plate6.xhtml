<section epub:type="appendix" role="doc-appendix" id="plate6" aria-labelledby="plate.label">
  <span id="pgplate6" role="doc-pagebreak" aria-label="plate 6"/>
  <h1 id="plate.label">Plate <span title="six">VI</span></h1>
  <figure class="plate" id="a">
    <img src="plates/plate6a.jpg" aria-labelledby="plate6a.figcaption" alt="Profile sketch of a Migratory Squirrel on a sloped ground surface with the tail behind the squirrel."/>
    <figcaption id="plate6a.figcaption"><span class="captitle">Plate <span title="six a">VI.a</span></span>: Migratory, or Common Grey and Black Squirrel</figcaption>
  </figure>
  <p>Currently referred to as the Eastern Gray Squirrel. This species is described on <a href="migratory-squirrel.xhtml">pages 62b&#8211;65</a>.</p>
  <figure class="plate" id="b">
    <img src="plates/plate6b.jpg" aria-labelledby="plate6b.figcaption" alt="Profile sketch of a Black Squirrel sitting on a branch on its haunches, holding an acorn with its forepaws up to its mouth."/>
    <figcaption id="plate6b.figcaption"><span class="captitle">Plate <span title="six b">VI.b</span></span>: Black Squirrel</figcaption>
  </figure>
  <p>Almost certainly a melanistic form of the Western Fox Squirrel. This species is described on <a href="black-squirrel.xhtml">pages 65b&#8211;66</a>.</p>
</section>
